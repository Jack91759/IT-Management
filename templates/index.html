<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashy Homepage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            overflow: hidden;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            padding-top: 20vh;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        p {
            font-size: 1.5rem;
            text-align: center;
            margin: 20px 0;
            animation: fadeInUp 2s ease-out;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 30px;
            padding: 5px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar a:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button {
            padding: 15px 40px;
            background: #ff6ec7;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            background-color: #ff8e53;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            text-align: center;
            padding: 15px 0;
            z-index: 1000;
        }

        .social-icons a {
            color: white;
            font-size: 1rem;
            margin: 0 20px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #ff6ec7;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <a href="/devices">IT Management</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Future!</h1>
        <p>Experience the next generation of web design and animation.</p>
        <button class="button" href="/devices">Get Started</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="social-icons">
            <a href="https://github.com/Jack91759" target="_blank">Programed by Jacob Saranen</a>
        </div>
    </footer>

</body>
</html>
